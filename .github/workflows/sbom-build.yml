# NOTE move this to docker build yml
name: SBOM Artifact

on:
  push:
    branches: [ main, dev ]
#  workflow_run:
#    workflows: [Bump version]
#    branches: [ main, dev ]
#    types:
#      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Test ref_name
      env:
        REF_TAG: ${{ github.ref_name }}
      run: echo "ref_name == $REF_TAG =="

    - uses: anchore/sbom-action@v0
      with:
        path: ./

    - uses: anchore/sbom-action/publish-sbom@v0
      with:
        sbom-artifact-match: ".*\\.spdx\\.json$"
